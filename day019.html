<head>

        body{

<body onload="loadhere()">
    <div id="hii">
    <h1 id="one">click button to see something</h1>
    <button onclick="on()">onclick</button>
    </div>

    <!-- onmouseover -->
      <div id="hii">
    <button onmouseover="fun_name()">onmouseover</button>
     </div>

      <div id="hii">
        <button onmouseout="gun_name()">onmouseout</button>
      </div>

        <form>
            <input type="text" onfocus="styling()"> 
        </form> <br>
    
        <form onsubmit="sub()">
            <input type="text">
            <button>submit</button>
           
        <input type="text" onchange="tent(this.value)" placeholder="type something">
              

        <select name="" id="">
            <option>FOOD blog</option>
            <option>Travelling</option>
            <option>marketing</option>
            <option>business</option>
        </select>

        <input type="text" >
          </form>
     
      
    <script>
        function on(){
        var a=document.querySelector("#one")
        a.textContent="Life is short, enjoy every little moment."
        }

        //  onmouseover-when put cursor on 
        function fun_name(){
           alert("you moved the cursor on the button")
        }

        // onmousedown-when remove cursor
        function gun_name(){
            alert("you move cursor out of the button")
        }

        // onfocus-color
        function styling(){
            var b=document.querySelector("input")
            b.style.backgroundColor="pink"
        }

        // onsubmit-submit form
        function sub(){
            alert("successfully submitted")
        }

        // onload--page loaded 
        function loadhere(){
            alert("page loaded successully")
        }

        // onchange
       function tent(value){
       alert("you entered :",value)
        console.log("you enterd this:"+value)
       }



    </script>
