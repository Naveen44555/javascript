<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="products" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:10px"></div>

    <script>
        async function fetchdata() {
        let products = await fetch('https://fakestoreapi.com/products')
        let data = await products.json()
        // console.log(data)  
        // console.log(title)    
        
        let prod = document.getElementById('products')
        prod.innerHTML=""

          data.forEach(element1 => {
          prod.innerHTML+=`
      
            <div style="border:1px solid black; padding:10px; box-sizing:border-box"">
                <h1  style="font-size:18px">${element1.title}</h1>
                <img src="${element1.image}"  style="width:140px; display:block; margin:auto"/>
                <h2>${element1.category} </h2>
                <p> ${element1.description}</p>
                
           </div>     `
            
        });
        }
        fetchdata();
    </script>
</body>
</html>
